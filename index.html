<!DOCTYPE html>
<html lang="br">

<head>
    <title>Trabalho Grafos</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/grafos.css" type="text/css">

</head>

<body>

    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
                <a class="navbar-brand" href="#">Grafos</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav navbar-right">
                    <li><a target="_blank" href="https://github.com/SamuelBFavarin/grafos.js">GitHub</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid text-center">
        <div class="row content">
            <div class="col-sm-2 sidenav">
                <div class="panel panel-default">

                    <div class="panel-heading">
                        <span class="glyphicon glyphicon-th"></span> Componentes
                    </div>

                    <div class="panel-body">
                        <div class="list-group">

                            <!--  -->
                            <div class="list-group-item">
                                <button type="button" class="btn btn-outline btn-info" style="float: right">+</button>
                                <div style="overflow: hidden; padding-right: .5em;">
                                    <input type="text" class="form-control"  placeholder="Vértice" style="width: 100%;" />
                                </div>
                            </div>
                            <!--  -->
                            <div class="list-group-item">
                                <button type="button" class="btn btn-outline btn-info" style="float: right">+</button>
                                <div style="overflow: hidden; padding-right: .5em;">
                                    <input type="text" class="form-control"  placeholder="Aresta" style="width: 100%;" />
                                </div>
                            </div>
                            <!--  -->
                            <div class="list-group-item">
                                <button type="button" class="btn btn-outline btn-info" id="btnStatus">Remove Vértice</button>
                            </div>
                            <!--  -->
                            <div class="list-group-item">
                                <button type="button" class="btn btn-outline btn-info" id="btnStatus">Remove Ligação</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-8">
            </div>
            <div class="col-sm-2 sidenav">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <span class="glyphicon glyphicon-off"></span> Ações
                    </div>
                    <div class="panel-body">
                        <div class="list-group">
                            <!--  -->
                            <div class="list-group-item">
                                <button type="button" class="btn btn-outline btn-info" id="btnStatus">Existe Ligação</button>
                            </div>
                            <div class="list-group-item">
                                <button type="button" class="btn btn-outline btn-info" id="btnStatus">DFS - Destino</button>
                            </div>
                            <div class="list-group-item">
                                <button type="button" class="btn btn-outline btn-info" id="btnStatus">DFS - S/Destino</button>
                            </div>
                            <div class="list-group-item">
                                <button type="button" class="btn btn-outline btn-info" id="btnStatus">BFS - Destino</button>
                            </div>
                            <div class="list-group-item">
                                <button type="button" class="btn btn-outline btn-info" id="btnStatus">BFS - S/Destino</button>
                            </div>
                            <div class="list-group-item">
                                <button type="button" class="btn btn-outline btn-info" id="btnStatus">Desenha Matriz</button>
                            </div>
                            <div class="list-group-item">
                                <button type="button" class="btn btn-outline btn-info" id="btnStatus">Retorna Ligações</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="container-fluid text-center">
        <p>Desenvolvido por Samuel B, José H, e Vinícius M</p>
    </footer>

    <script src="js/grafos.js">

    </script>
</body>

</html>
