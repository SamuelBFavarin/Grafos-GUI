<html>
	<canvas id="myCanvas" width="1330" height="650" style="border:1px solid #000000;"></canvas>
</html>

<script type="text/javascript">
	//DESENHA LINHA
	function drawLine(Inx,Iny,Outx,Outy, grafo, peso){
		if(grafo['isDirecionado'] === true){
		    if(Outx === Inx && Outy === Iny){
		        console.log('aqui');
                ctx.arc(Inx,Iny-25,20,0,2*Math.PI);
                ctx.lineWidth = 5;
                ctx.strokeStyle = 'black';
                ctx.stroke();
                if(grafo['isPonderado'] === true) {
                    ctx.font="18px Arial";
                    ctx.fillStyle = 'red';
                    ctx.fillText(peso, Inx, Iny-45);
                }
			}else{
                var headlen = 35;
                //origem -> destino
                var dx = Inx-Outx;
                var dy = Iny-Outy;
                var angle = Math.atan2(dy,dx);
                //desenha arco
                ctx.moveTo(Outx, Outy);
                ctx.lineTo(Inx, Iny);
                ctx.lineTo(Inx - headlen * Math.cos(angle - Math.PI/17), Iny - headlen * Math.sin(angle - Math.PI/17));
                ctx.moveTo(Inx, Iny);
                ctx.lineTo(Inx - headlen * Math.cos(angle + Math.PI/17), Iny - headlen * Math.sin(angle + Math.PI/17));
                ctx.fillStyle="black";
                ctx.stroke();
                ctx.closePath();
			}
        }else{
		    //desenha aresta
			ctx.beginPath();
			ctx.moveTo(Inx,Iny);
			ctx.lineTo(Outx,Outy);
			ctx.fillStyle="black";
			ctx.stroke();
			ctx.closePath();
		}
        if(grafo['isPonderado'] === true){
			var posYPeso = Iny - headlen * Math.sin(angle - Math.PI/17);
            var posXPeso = Inx - headlen * Math.cos(angle - Math.PI/17);

            ctx.beginPath();
            ctx.font="18px Arial";
            ctx.fillStyle = 'red';
            ctx.fillText(peso, posXPeso, posYPeso);
            ctx.closePath();
		}
	}

	function drawCircle(name,x,y,color){
		ctx.beginPath();
		ctx.arc(x,y,20,0,2*Math.PI);
		ctx.lineWidth = 5;
        ctx.strokeStyle = 'black';
        ctx.stroke();
		ctx.fillStyle = color;
		ctx.fill();
        ctx.font = "16px Arial";
        ctx.fillStyle = "white";
        ctx.textAlign = "center";
        ctx.fillText(name, x, y+5);
    }
    function update(circles,ligacoes,grafo){
        ctx.clearRect(0,0,canvas.width,canvas.height);
        ctx.beginPath();
        //desenha as ligações entre os circulos
        for(var j=0; j<ligacoes.length;j++){
            var origem;
            var destino;
            for(var k=0; k<circles.length; k++){
                if(circles[k][0] === ligacoes[j][0]){
                    origem = circles[k];
                }
                if(circles[k][0] === ligacoes[j][1]){
                    destino = circles[k];
                }
            }
            drawLine(origem[1],origem[2],destino[1],destino[2],grafo,ligacoes[j][2]);
        }
        //desenha os circulos
        for(var l=0; l<circles.length;l++){
            drawCircle(circles[l][0],circles[l][1],circles[l][2],circles[l][3]);
        }
	}
	//INICIA
	function start(canvas,vertices,ligacoes,grafo){
	    circles = [];
	    // cria vetor de circulos com a posição e o nome do vertice
	    for(var i=0; i<vertices.length;i++){
	        posX = Math.floor((Math.random() * 1330) + 1);
	        posY = Math.floor((Math.random() * 650) + 1);
            circle = [vertices[i][0],posX,posY,vertices[i][1]];
            circles.push(circle);
		}
		update(circles,ligacoes,grafo);
        update(circles,ligacoes,grafo);
		var circuloClicado = 'vazio';
		canvas.onmousedown = function(e){
			var rect = canvas.getBoundingClientRect();
			posX = e.clientX - rect.left;
			posY = e.clientY - rect.top;
            for(var h=0; h<circles.length; h++){
                if(posX < circles[h][1]+20 && posX > circles[h][1]-20){
                    if(posY < circles[h][2]+20 && posY > circles[h][2]-20){
                        console.log('clicou: '+circles[h][0]);
                        circuloClicado = h;
					}
                }
            }
		};

		canvas.onmouseup = function(e){
			var rect = canvas.getBoundingClientRect();
			posX = e.clientX - rect.left;
			posY = e.clientY - rect.top;
            if(circuloClicado !== 'vazio'){
                circles[circuloClicado][1] = posX;
                circles[circuloClicado][2] = posY;
                circuloClicado = 'vazio';
                update(circles,ligacoes,grafo);
            }
		};

		canvas.onmousemove = function(e){
			var rect = canvas.getBoundingClientRect();
			posX = e.clientX - rect.left;
			posY = e.clientY - rect.top;
			if(circuloClicado !== 'vazio'){
                console.log('x: ',posX,' y: ',posY);
                circles[circuloClicado][1] = posX;
                circles[circuloClicado][2] = posY;
                update(circles,ligacoes,grafo);
			}
			onCircle = 0;
            for(var h=0; h<circles.length; h++){
                if(posX < circles[h][1]+20 && posX > circles[h][1]-20){
                    if(posY < circles[h][2]+20 && posY > circles[h][2]-20){
                        onCircle++;
                    }
                }
            }
            if(onCircle>0) canvas.style.cursor = "pointer";
			else canvas.style.cursor = "auto";
		};

	};
	//ACONTECE QUANDO CARREGA
	window.onload = function () {
	    canvas  = document.getElementById('myCanvas');
	    ctx     = canvas.getContext('2d');
	    canvas.width  = 1330;
	    canvas.height = 650;
	    var vertices = [];
	    var ligacoes = [];
	    var grafo = [];
        grafo['isPonderado'] = true;
        grafo['isDirecionado'] = true;
        vertices.push(['q0','red','0']);
        vertices.push(['q1','red','8']);
        vertices.push(['q2','red','7']);
        ligacoes.push(['q1','q0','14']);
        ligacoes.push(['q1','q1','21']);
        ligacoes.push(['q2','q0','7']);
        ligacoes.push(['q0','q2','0']);

        start(canvas,vertices,ligacoes,grafo);
	};
</script>
